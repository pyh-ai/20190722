<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<script type="text/javascript" src="lib/flexible.js"></script>
	</head>

	<body>
		<!--头部-->
		<div id="header">
			<header class="head-top">
				<div class="go-back">
					<a href="Login.html">
						<i class="goback-icon"></i>
					</a>
					<h4>注册</h4>
				</div>
			</header>
		</div>
		<div class="ge"></div>
		<form action="#">
			<div class="register clearfix">
				<ul>
					<li class="inp">
						<i class="login-pic"><img src="img/sign_icon_phone01.png"><i>
								<input id="username" type="text" placeholder="输入注册手机号"><a href="#" class="clear"></a>
								<input type="button" value="验证码" id="yz" />
							</li>
							<li class="inp yz">
								<i class="login-yz"><img src="img/safe42.png"></i>
						<input type="text" placeholder="请输入验证码">
						<a href="#" class="clear"></a>
					</li>
					<li class="inp pw">
						<i class="login-pw"><img src="img/sign_icon_lock01.png"></i>
						<input id="password" type="password" placeholder="设置6位以上的密码">
						<a href="#" class="clear"></a>
						<a href="#" data-show="1" class="change " style="display: block;"></a>
					</li>
				</ul>

				<div class="register-btn">
					<button class="submit" type="submit">下一步</button>
				</div>

			</div>
		</form>
		<div class="tex">
			<span>请按上面的“下一步”按钮，即表示你同意</span>
			<p>
				<a href="#">《网站用户注册及服务协议》</a>
			</p>
		</div>
	</body>

</html>
